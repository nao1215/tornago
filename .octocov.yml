# generated by octocov init
coverage:
  if: true
  acceptable: 75%
  badge:
    path: docs/coverage.svg
  exclude:
    - "**/examples/**/*.go"
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
codeToTestRatio:
  badge:
    path: docs/ratio.svg
